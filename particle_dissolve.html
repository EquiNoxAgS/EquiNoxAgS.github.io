<body>
<!-- PRE LOADER -->
<div id="preloader-root"></div>
<!-- Navigation section  -->
<div id="navbar-root" data-active="projects" data-logo="final"></div>


<!-- Single Project Section -->
<section id="single-project" class="password-protected">
     <div class="container animated fadeInUp">
          <div class="row">
               <div class="col-md-offset-1 col-md-10 col-sm-12 brief">
                    <h1 class="section-title" data-i18n="particle_dissolve.title">Particle Dissolve</h1>
                    <br>
                    <h4 data-i18n="particle_dissolve.company">@ByteDance 2022</h4>
                    <br>
                    <p data-i18n="particle_dissolve.subtitle">
                        在剪映App主导上线智能识别人物并化为粒子消散的VFX能力
                    </p>
                    <br>
                    <br>
                    
                    <!-- Protected content - only loads after password verification -->
                    <div class="protected-content" style="display: none;">
                         <!-- GIF section - first row -->
                         <div class="row center-block col-md-12 col-sm-12 p-0">
                              <div class="col-lg-6 col-md-6 col-sm-12 py-0">
                                   <div class="embed-responsive embed-responsive-2by3">
                                        <img src="resources/placeholder.jpg" data-protected-src="resources/particle_dissolve/particle01.gif" class="embed-responsive-item" alt="Particle 01" style="object-fit: contain;">
                                   </div>
                              </div>

                              <div class="col-lg-6 col-md-6 col-sm-12 py-0">
                                   <div class="embed-responsive embed-responsive-2by3">
                                        <img src="resources/placeholder.jpg" data-protected-src="resources/particle_dissolve/particle02.gif" class="embed-responsive-item" alt="Particle 02" style="object-fit: contain;">
                                   </div>
                              </div>
                         </div>

                         <br>

                         <!-- Video section - second row -->
                         <div class="row center-block col-md-12 col-sm-12 p-0">
                              <div class="col-lg-6 col-md-6 col-sm-12 py-0">
                                   <div class="embed-responsive embed-responsive-3by4">
                                        <video width="100%" height="100%" controls autoplay="autoplay" loop="loop" muted>
                                             <source src="resources/placeholder.mp4" 
                                                     data-protected-src="resources/particle_dissolve/particle03.mp4" 
                                                     type="video/mp4">
                                        </video>
                                   </div>
                              </div>

                              <div class="col-lg-6 col-md-6 col-sm-12 py-0">
                                   <div class="embed-responsive embed-responsive-3by4">
                                        <video width="100%" height="100%" controls autoplay="autoplay" loop="loop" muted>
                                             <source src="resources/placeholder.mp4" 
                                                     data-protected-src="resources/particle_dissolve/particle04.mp4" 
                                                     type="video/mp4">
                                        </video>
                                   </div>
                              </div>
                         </div>

                         <br>

                         <!-- PNG section - third row, full width -->
                         <div class="row center-block col-md-12 col-sm-12 p-0">
                              <div class="col-lg-12 col-md-12 col-sm-12 py-0">
                                   <img src="resources/placeholder.jpg" data-protected-src="resources/particle_dissolve/process.png" class="img-fluid" alt="Process">
                              </div>

</section>

        document.getElementById('preloader-root').style.display = 'none';
    }, 1000);
});
</script>
