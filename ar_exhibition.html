<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Liu Huilin</title>
<link rel="icon" href="resources/LOGO.ico" type="image/x-icon" />
<link rel="shortcut icon" href="resources/LOGO.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.min.css">

<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">
<!-- Password Protection Container -->
<div id="password-protection-container"></div>
</head>
<body>
<!-- PRE LOADER -->
<div id="preloader-root"></div>
<!-- Navigation section  -->
<div id="navbar-root" data-active="projects" data-logo="final"></div>


<!-- Single Project Section -->
<section id="single-project" class="password-protected">
     <div class="container animated fadeInUp">
          <div class="row">
               <div class="col-md-offset-1 col-md-10 col-sm-12 brief">
                    <h1 class="section-title" data-i18n="ar_exhibition.title">AR Exhibition</h1>
                    <br>
                    <h4 data-i18n="ar_exhibition.company">@ByteDance 2021</h4>
                    <p data-i18n="ar_exhibition.subtitle">为艺术家加埃塔诺·佩谢在深圳蛇口的展览提供AR导览、AR纪念品能力</p>
                    <br>
                    <br>
                    <!-- Protected content - only loads after password verification -->
                    <div class="protected-content" style="display: none;">
                         <div class="row center-block col-md-12 col-sm-12 p-0">
                              <div class="col-12 py-0" style="margin-bottom: 20px;">
                                   <div class="embed-responsive embed-responsive-16by9">
                                        <video class="embed-responsive-item" autoplay loop muted controls>
                                             <source src="resources/placeholder.mp4" data-protected-src="resources/ar_exhibition/GaetanoPesce.mp4" type="video/mp4">
                                        </video>
                                   </div>
                              </div>
                         </div>
                         <br>
                         <div class="row center-block col-md-12 col-sm-12 p-0">
                              <div class="col-12 py-0" style="margin-bottom: 20px;">
                                   <img src="resources/placeholder.jpg" data-protected-src="resources/ar_exhibition/UpChair.png" class="img-fluid" alt="Up Chair" style="width: 50%; height: auto; display: block; margin: 0 auto;">
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
<!-- Footer Section -->
<div id="footer-root"></div>
<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="js/components.js"></script>

<script>
// 页面加载完成后隐藏加载器
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.getElementById('preloader-root').style.display = 'none';
    }, 1000);
});
</script>
